name: stack01
services:
  # --- APACHE HTTP ---
  apache:
    image: httpd:2.4
    container_name: stack01_apache
    depends_on:
      - wildfly
    ports:
      - "80:80"
    volumes:
      - ./apache/httpd.conf:/usr/local/apache2/conf/httpd.conf
    networks:
      - network

  # --- WILDFLY/JBOSS ---
  wildfly:
    build: ./wildfly
    image: stack01/wildfly:latest
    container_name: stack01_wildfly
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_NAME: appdb
      DB_USER: appuser
      DB_PASS: apppass
      # Opcional: credenciales para crear automáticamente un usuario de administración
      # Puedes sobrescribir con variables de entorno del host o un .env
      WILDFLY_ADMIN_USER: ${WILDFLY_ADMIN_USER:-admin}
      WILDFLY_ADMIN_PASS: ${WILDFLY_ADMIN_PASS:-changeme}
    ports:
      - "8080:8080"
      - "9990:9990"
    volumes:
      - wildfly_logs:/opt/wildfly/standalone/log
      - wildfly_tmp:/opt/wildfly/standalone/tmp
      - wildfly_data:/opt/wildfly/standalone/data
    networks:
      - network
  
  # --- POSTGRESQL ---
  postgres:
    build: ./postgres
    image: stack01/postgres:latest
    container_name: stack01_postgres
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      # Si usas Docker Secrets, el wrapper leerá /run/secrets/postgres_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/initdb:/docker-entrypoint-initdb.d:ro
    networks:
      - network

networks:
  network:
    driver: bridge

volumes:
  postgres_data:
  wildfly_logs:
  wildfly_tmp:
  wildfly_data: